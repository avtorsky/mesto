<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Фотографии пользователя Джон Бернтал в сети Mesto Russia">
  <meta name="keywords" content="mesto russia, фотографии">
  <meta name="author" content="avtorsky">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Джон Бернтал - Mesto Russia</title>
</head>

<body class="page">

  <header class="header">
    <a href="#" target="_self"><img src="./images/header/header-logo.svg" alt="На главную - Mesto Russia"
        class="header__logo"></a>
  </header>


  <main class="content">

    <section class="profile">
      <img src="./images/profile/profile-avatar.jpg" alt="Пользователь - Джон Бернтал" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Джон&nbsp;Бернтал</h1>
        <button class="profile__edit-btn" aria-label="Редактировать профиль" type="button"></button>
        <p class="profile__status">The truth must be taken</p>
      </div>
      <button class="profile__add-btn" aria-label="Добавить фотокарточку" type="button"></button>
    </section>

    <section class="elements">
      <template class="elements__template">
        <div class="element">
          <div class="element__delete-btn"></div>
          <img src="#link" alt="template-alt-text" class="element__photo">
          <div class="element__label">
            <h2 class="element__name"></h2>
            <button class="element__like-btn"></button>
          </div>
        </div>
      </template>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <section class="popup-edit">
    <div class="popup-edit__window">
      <button class="popup-edit__close-btn" type="button"></button>
      <form class="form-edit" name="profile">
        <h2 class="form-edit__title">Редактировать профиль</h2>
        <fieldset class="form-edit__fieldset">
          <input class="form-edit__input" type="text" id="profile__name" name="profilename"
            placeholder="Имя пользователя">
          <input class="form-edit__input" type="text" id="profile__status" name="profilestatus" placeholder="Статус">
          <button class="form-edit__save-btn" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </section>

  <section class="popup-add">
    <div class="popup-add__window">
      <button class="popup-add__close-btn" type="button"></button>
      <form class="form-add" name="add-card">
        <h2 class="form-add__title">Новая фотокарточка</h2>
        <fieldset class="form-add__fieldset">
          <input class="form-add__input" type="text" id="card__name" name="cardname" placeholder="Название карточки"
            required>
          <input class="form-add__input" type="url" id="card__link" name="cardlink" placeholder="Ссылка на фотографию"
            required>
          <button class="form-add__save-btn" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </section>

  <section class="popup-open">
    <div class="popup-open__window">
      <button class="popup-open__close-btn" type="button"></button>
      <figure class="popup-open__figure">
        <img src="#link" alt="template-alt-text" class="popup-open__image">
        <figcaption class="popup-open__figcaption"></figcaption>
      </figure>
    </div>
  </section>

  <script src="./scripts/index.js"></script>

</body>

</html>
