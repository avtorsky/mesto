<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Фотографии пользователя Джон Бернтал в сети Mesto Russia">
  <meta name="keywords" content="mesto russia, фотографии">
  <meta name="author" content="avtorsky">
  <title>Джон Бернтал - Mesto Russia</title>
</head>

<body class="page">

  <header class="header">
    <a href="#" target="_self"><img src="../src/images/header/header-logo.svg" alt="На главную - Mesto Russia"
        class="header__logo"></a>
  </header>


  <main class="content">

    <section class="profile">
      <img alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__avatar-edit-btn"></div>
      <div class="profile__info">
        <h1 class="profile__name"></h1>
        <button class="profile__edit-btn" aria-label="Редактировать профиль" type="button"></button>
        <p class="profile__status"></p>
      </div>
      <button class="profile__add-btn" aria-label="Добавить фотокарточку" type="button"></button>
    </section>

    <section class="elements">
      <template class="elements__template">
        <div class="element">
          <div class="element__delete-btn"></div>
          <img src="#link" alt="template-alt-text" class="element__photo">
          <div class="element__label">
            <h2 class="element__name"></h2>
            <div class="element__like-container">
              <button class="element__like-btn"></button>
              <span class="element__like-count">0</span>
            </div>
          </div>
        </div>
      </template>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <section class="popup popup-edit">
    <div class="popup-edit__window">
      <button class="popup-edit__close-btn" type="button"></button>
      <form class="form form-edit" name="profile" novalidate>
        <h2 class="form-edit__title">Редактировать профиль</h2>
        <fieldset class="form-edit__fieldset">
          <label class="form__field">
            <input class="form__input form-edit__input" type="text" id="profile-name" name="name"
              placeholder="Имя пользователя" minlength="2" maxlength="40" required>
            <span class="form__input-error" id="profile-name-error"></span>
          </label>
          <label class="form__field">
            <input class="form__input form-edit__input" type="text" id="profile-status" name="status"
              placeholder="Статус" minlength="2" maxlength="200" required>
            <span class="form__input-error" id="profile-status-error"></span>
          </label>
          <button class="form__btn form-edit__save-btn" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </section>

  <section class="popup popup-avatar-edit">
    <div class="popup-avatar-edit__window">
      <button class="popup-avatar-edit__close-btn" type="button"></button>
      <form class="form form-avatar-edit" name="avatar-edit" novalidate>
        <h2 class="form-avatar-edit__title">Новый аватар</h2>
        <fieldset class="form-avatar-edit__fieldset">
          <label class="form__field">
            <input class="form__input form-avatar-edit__input" type="url" id="avatar-link" name="link"
              placeholder="Ссылка на аватар" required>
            <span class="form__input-error" id="avatar-link-error"></span>
          </label>
          <button class="form__btn form-avatar-edit__save-btn" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </section>

  <section class="popup popup-add">
    <div class="popup-add__window">
      <button class="popup-add__close-btn" type="button"></button>
      <form class="form form-add" name="add-card" novalidate>
        <h2 class="form-add__title">Новая фотокарточка</h2>
        <fieldset class="form-add__fieldset">
          <label class="form__field">
            <input class="form__input form-add__input" type="text" id="card-name" name="name"
              placeholder="Название карточки" minlength="2" maxlength="30" required>
            <span class="form__input-error" id="card-name-error"></span>
          </label>
          <label class="form__field">
            <input class="form__input form-add__input" type="url" id="card-link" name="link"
              placeholder="Ссылка на фотографию" required>
            <span class="form__input-error" id="card-link-error"></span>
          </label>
          <button class="form__btn form-add__save-btn" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </section>

  <section class="popup popup-delete">
    <div class="popup-delete__window">
      <button class="popup-delete__close-btn" type="button"></button>
      <form class="form form-delete" name="delete-card" novalidate>
        <h2 class="form-delete__title">Удалить фотокарточку?</h2>
        <button class="form__btn form-delete__save-btn" type="submit">Да</button>
      </form>
    </div>
  </section>

  <section class="popup popup-open">
    <div class="popup-open__window">
      <button class="popup-open__close-btn" type="button"></button>
      <figure class="popup-open__figure">
        <img src="#link" alt="template-alt-text" class="popup-open__image">
        <figcaption class="popup-open__figcaption"></figcaption>
      </figure>
    </div>
  </section>

</body>

</html>
